<section class="questions section_beige">
  <div class="questions__container _container">
    <div class="questions__wrapper">
      <div class="questions__body">
          <form class="questions__form form" action="/">
            <div class="form__wrapper">
            <h2 class="form__title title">Возникли вопросы?</h2>
            <h4 class="form__subtitle">Оставьте свой номер, и наши менеджеры свяжутся с Вами</h4>
            <input class="form__user-name form__input" type="text" name="user-name" value="*Имя"/>
            <input class="form__user-phone form__input" type="tel" value="*Телефон" name="user-phone"/>
            <input class="form__user-email form__input" type="email" value="Email" name="user-email"/>
            <textarea class="form__user-message form__textarea" placeholder="*Сообщение" name="user-message"></textarea>
            <button type="submit" class="form__button button_blue _icon-arrow_right">Отправить</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</section>
